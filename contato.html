<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="reset/reset.css">

  <link rel="stylesheet" href="style.css">
  <title>Contato - Monitorias</title>
</head>
<body>
  <header>
    <div class="caixa">
      <h1>
        <img src="images/logo_fisica.png" alt="logo-física">
      </h1>
      <nav>
        <ul>
          <li> <a href="index.html">Home</a> </li>
          <li> <a href="conteudos.html">Conteúdos</a> </li>
          <li> <a href="contato.html">Contato</a> </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form action="">
      <label for="NomeCompleto"> Nome Completo </label>
      <input type="text" id="NomeCompleto" class="input-padrao" required>

      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" required
      placeholder="seuemail@dominio.com">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" required
      placeholder="(XX) XXXXX-XXXX">

      <label for="mensagem">Mensagem</label>
      <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao"
      required></textarea>

      <fieldset>
        <legend>Como prefere nosso contato?</legend>
        <label for="radio-email">
          <input type="radio" name="contato" value="email" id="radio-email">
          Email
        </label>

        <label for="radio-telefone">
          <input type="radio" name="contato" value="telefone" id="radio-telefone">
          Telefone
        </label>

        <label for="radio-wpp">
          <input type="radio" name="contato" value="wpp" id="radio-wpp" checked>
          WhatsApp
        </label>

      </fieldset>

      <fieldset>
        <legend>Qual turno prefere atendimento?</legend>
        <select name="" id="">
          <option value="">Manhã</option>
          <option value="">Tarde</option>
          <option value="">Noite</option>
        </select>
      </fieldset>

      <label for="" class="checkbox"x>
        <input type="checkbox" checked>
        Gostaria de receber nossas novidades por e-mail?
      </label>

      <input type="submit" value="Enviar Formulário" class="enviar">
    </form>

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
        <td>Segunda</td>
          <td>08h~20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>08h~20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>08h~20h</td>
        </tr>
      </tbody>
    </table>

  </main>

  <footer>
    <img src="images/estudo.png" alt="Livro aberto">
    <div class="contato">
      <p>&copy; Desenvolvido por Marcos Alexandre</p>
      <a href="https://www.linkedin.com/in/caro-marks/"> Linkedin </a>
    </div>
  </footer>

</body>
</html>
